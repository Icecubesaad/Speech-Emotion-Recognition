<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio for Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"], input[type="submit"] {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Upload an Audio File</h1>
    <form action="/predict_model" enctype="multipart/form-data" method="post">
        <input type="file" name="audio_file" accept="audio/*" required>
        <br><br>
        <input type="submit" value="Predict Emotion">
    </form>
</body>
</html>
